<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
<body style="background-color: blue;">
    <h1>First JS HomeWork</h1>


<label for="n1">First Number</label>
<br>
<input type="text" name="n1" id="n1">
<br>

<label for="n2">second Number</label>
<br>

<input type="text" name="n2" id="n2">

<hr>

<label for="ops">Choose the operation to preview result:</label>
<br>
    <select name="ops" id="ops">
        <option value="ops">Select your operation</option>
        <option value="add">+</option>
        <option value="sub">-</option>
        <option value="mul">*</option>
        <option value="div">/</option>
    </select>
    <br>    
    <input type="Submit" name="submit" id="" value="submit" onclick="Calculator()">
     <br>
     The result is: <span id="result"></span>


<script>
 
function Calculator(){
    const n1=document.getElementById('n1').value;
    const n2=document.getElementById('n2').value;
    const ops=document.getElementById('ops').value;
    
    let result =0;


    if (ops==="add") {
        result=n1+n2;
            }
    else if(ops==="sub"){
        result=n1-n2;
    }
    else if(ops==="div"){
        result=n1/n2;
    }
    else if(ops==="mul"){
        result=n1*n2;
    }
    

    document.getElementById('result').textContent=result;
    
    // console.log("Welcome");
    // alert ("Hey, That is Great");

}
</script>

</body>

</head>




</html>
